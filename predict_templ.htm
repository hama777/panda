<html>
    <!-- 24/08/02 -->
    <head>
        <title>Predict Time Line</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <link rel="stylesheet" href="panda.css">
    </head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script type="text/javascript">
        google.charts.load('current', {'packages':['timeline']});
             google.charts.setOnLoadCallback(drawChart);
             function drawChart() {
               var container = document.getElementById('predict_timeline');
               var chart = new google.visualization.Timeline(container);
               var dataTable = new google.visualization.DataTable();
       
                       var options = {
                           title: '予測日',
                           hAxis: {
                                 format: 'MM/dd(EE)',
                           }
                       };
               dataTable.addColumn({ type: 'string', id: 'Name' });
               dataTable.addColumn({ type: 'string', id: 'dummy Label' });
               dataTable.addColumn({ type: 'date', id: 'Start' });
               dataTable.addColumn({ type: 'date', id: 'End' });
               dataTable.addRows([
%predict_timeline%
                ]);
       
                 
               chart.draw(dataTable, options);
             }
       </script>
       
<body>
        <h1>Predict Time Line</h1>
        <span style="font-size:12px;">Ver : %version%</span>
        <span style="font-size:12px;">実行日時   : %today%</span>

        <h2>貸出予測日</h2>
        <div id="predict_timeline" style="width:1000px; height:600px;  margin-top:20px ; margin-left:  50px; " ></div>

    </body>
</html>
